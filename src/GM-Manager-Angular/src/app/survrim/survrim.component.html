<!--Survrun target location panel-->
<div class="card card-primary">
    <div class="card-header">Survrun target location generator</div>
    <div class="card-body">

        <!--Button for get request-->
        <button (click)="fetchSurvrunData()" type="button" class="btn btn-dark btn-sm">Get Survrun locations</button>

        <!--List elements containing json results-->
        <ul>
            <!-- <pre >Data: {{ survrunData | json }}</pre> -->
            <!-- display full json structure like this-->
            <li>Target A: {{ survrunJson.survrunData[0].target_location_one }}</li>
            <li>Target B: {{ survrunJson.survrunData[0].target_location_two }}</li>
        </ul>

    </div>
</div>
