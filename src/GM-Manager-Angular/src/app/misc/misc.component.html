<!--misc panel-->
<div class="card card-primary">
    <div class="card-header">Brainstorm</div>
    <div class="card-body">

        <!--request exercise button and difficulty selector-->
        <form *ngIf="miscConstantsSet" [formGroup]="formRequestExercise" (ngSubmit)="onSubmitExercise()">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <select class="form-control" formControlName="formBrainstormDifficulty">
                        <option *ngFor="let difficulty of miscConstants.misc_constants[0].LIST_DIFFICULTIES">
                            {{ difficulty }}</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-dark">Start</button>
                </div>
            </div>

        </form>

        <!--exercise display string-->
        <p *ngIf="brainstormExercisesFormatted">{{ formattedBrainstormExercises }}</p>

        <!--submit exercise input field and button-->
        <form *ngIf="brainstormExercisesFormatted" [formGroup]="formSendSolution" (ngSubmit)="onSubmitSolution()">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" placeholder="id" formControlName="formBrainstormSolution"
                        [ngClass]="{ 'is-invalid': formSendSolutionSubmitted && formSendSolution.controls.formBrainstormSolution.errors }">
                    <div *ngIf="formSendSolutionSubmitted && formSendSolution.controls.formBrainstormSolution.errors"
                        class="invalid-feedback">
                        <div *ngIf="formSendSolution.controls.formBrainstormSolution.errors.required">Please enter your
                            solution</div>
                    </div>
                </div>

                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-dark">Send</button>
                </div>

            </div>
        </form>
    </div>
</div>

<!--Space bar between cards-->
<div class="blank-space-default"></div>
