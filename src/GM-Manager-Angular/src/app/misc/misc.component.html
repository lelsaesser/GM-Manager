<!--misc panel-->
<div class="card card-primary">
    <div class="card-header">Brainstorm</div>
    <div class="card-body">

        <form *ngIf="miscConstantsSet" [formGroup]="formRequestExercise" (ngSubmit)="onSubmitExercise()">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <select class="form-control" formControlName="formBrainstormDifficulty">
                        <option *ngFor="let difficulty of miscConstants.misc_constants[0].LIST_DIFFICULTIES">
                            {{ difficulty }}</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-dark">Start</button>
                </div>
            </div>

        </form>

        <p *ngIf="brainstormExercisesSet">{{ brainstormExercises | json }}</p>


    </div>
</div>

<!--Space bar between cards-->
<div class="blank-space-default"></div>
