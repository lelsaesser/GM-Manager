<!--ShC AI battle generator panel-->
<div class="panel panel-primary">
  <div class="panel-heading">Stronghold AI battle generator</div>
  <div class="panel-body">

    <!--Player count selection input group-->
    <p>Select the number of AIs in this battle:</p>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(2)">2</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(3)">3</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(4)">4</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(5)">5</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(6)">6</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(7)">7</button>
        <button type="button" class="btn btn-primary" (click)="fetchShcBattleDataWithPlayerCount(8)">8</button>
      </div>
    </div>

    <!--Paragraph displaying the result string-->
    <ul>
      <p>{{ shcJson.shcData[0].ai_battle }}</p>
    </ul>

  </div>
</div>
