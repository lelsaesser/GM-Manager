<body>
  <div [ngClass]="{backgroundDarkmode: darkmodeEnabled, backgroundBrightmode: !darkmodeEnabled}">
    <div class="container-fluid">
      <div class="container">
        <!--Header with title-->
        <div class="jumbotron">

          <h1 class="display-3">{{ title }}</h1>
        </div>

        <!--button to toggle darkmode-->
        <button type="button" class="btn btn-dark btn-sm" (click)="toggleDarkmode()">Toogle darkmode</button>

        <!--Navigation bar with different tabs-->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link bg-dark text-white" routerLink="/survrim">SurvivalRim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-dark text-white" routerLink="/stronghold">Stronghold</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-dark text-white" href="#">Poke Nuzlocke</a>
          </li>
        </ul>
        <router-outlet></router-outlet>

      </div>
      <div class="blank-space-default"></div>
    </div>
  </div>
</body>
